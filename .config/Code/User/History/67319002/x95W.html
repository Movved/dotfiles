<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="index.css">
    <script src="logic.js" defer></script>
</head>
<body>
    <main>
        <div class="all" style="display: flex;">
            <div class="timer">
                <p id="time">01:00</p>
                <p id="description">work</p>
            </div>
            <div class="control">
                <input type="number" name="user-time" id="user-time"><br>
                <div class="buttons">
                    <img src="play.png" alt="play">
                    <img src="pause.png" alt="pause">
                    <img src="replay.png" alt="replay">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
